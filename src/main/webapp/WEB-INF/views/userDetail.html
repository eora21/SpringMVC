<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UserDetail</title>
</head>
<body>
<h1>사용자 세부정보</h1>

<img th:src="${user.profileImage}" alt="profileImage"/>
</body>
</html>
